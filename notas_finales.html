<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Notas finales</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
  crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
      <h2>Notas Finales</h2>
      <h6>Nombre : Juan Perez </h6>
      <h6>Carrera: Desarrollo Web</h6>
      <table class="table">
        <thead class="thead-dark">
          <tr>
            <th scope="col">Ramos</th>
            <th scope="col">Nota 1</th>
            <th scope="col">Nota 2</th>
            <th scope="col">Nota 3</th>
            <th scope="col">Promedio</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row" id="ramo1">HTML</th>
            <td id="fila1"></td>
            <td id="fila2"></td>
            <td id="fila3"></td>
            <td id="promedio1"></td>
          </tr>
          <tr>
            <th scope="row" id="ramo2">CSS</th>
            <td id="fila4"></td>
            <td id="fila5"></td>
            <td id="fila6"></td>
            <td id="promedio2"></td>
          </tr>
          <tr>
            <th scope="row" id="ramo3">JavaScript</th>
            <td id="fila7"></td>
            <td id="fila8"></td>
            <td id="fila9"></td>
            <td id="promedio3"></td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="d-grid gap-2 col-6 mx-auto">
      <button type="button" id="ingresar_notas" class="btn btn-primary">Ingresar Notas</button>
    </div>
    <br>
    <div id="pizarra" class="container"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    
    <script>

      function pedirNota(nota="",ramo=""){
          nota_alumno=prompt("Ingrese nota nÂ°" + nota + " del ramo: " + ramo)
          return nota_alumno
      }

      function ingresarNotas(){
          i=1
          while(i<=3){
              valorn=pedirNota(i,$("#ramo1").html())
              $("#fila" + i).html(valorn)
              i++
          }
          i=4
          while(i<=6){
              valorn=pedirNota(i-3,$("#ramo2").html())
              $("#fila" + i).html(valorn)
              i++
          }
          i=7
          while(i<=9){
              valorn=pedirNota(i-6,$("#ramo3").html())
              $("#fila" + i).html(valorn)
              i++
          }
      }

      function calcularPromedio(){
            a=parseFloat($("#fila1").html())
            b=parseFloat($("#fila2").html())
            c=parseFloat($("#fila3").html())
            promedio=((a+b+c)/3)
            $("#promedio1").html(promedio)

            a=parseFloat($("#fila4").html())
            b=parseFloat($("#fila5").html())
            c=parseFloat($("#fila6").html())
            promedio=((a+b+c)/3)
            $("#promedio2").html(promedio)

            a=parseFloat($("#fila7").html())
            b=parseFloat($("#fila8").html())
            c=parseFloat($("#fila9").html())
            promedio=((a+b+c)/3)
            $("#promedio3").html(promedio)
      }

      $("#ingresar_notas").click(function(){
        ingresarNotas()
        calcularPromedio()
      })

        $("#carpincho").attr("width","350")

        //$("pizarra").append("<h4>foto de carpincho</h4>") 
        pizarra.append("<h6>Foto de carpincho</h6>")


    </script>
</body>
</html>
